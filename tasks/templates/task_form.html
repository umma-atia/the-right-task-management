{% extends "base.html" %}
{% comment %} {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body> {% endcomment %}



{% block content %}
    <div class="w-1/2 mx-auto mt-8 mb-4">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-400{% endif %} ">
                        {{message}}                     
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" enctype='multipart/form-data'>            
            {% csrf_token %}
            {{ task_form }}
            {{ task_detail_form }}
            <button type="submit" class="bg-blue-600 px-3 py-2 text-white rounded-md">Submit</button>
        </form>
    </div>

{% endblock content %}    
{% comment %} </body>
</html> {% endcomment %}
